# Allow anonymous connections (for simplicity in this project)
allow_anonymous true

# Port to listen on for MQTT clients
listener 1883

# Enable MQTT over WebSockets (optional, for future web UIs)
# listener 9001
# protocol websockets

# Persistence settings (optional, to retain messages across restarts)
persistence true
persistence_location /mosquitto/data/

# Logging settings
log_dest file /mosquitto/log/mosquitto.log
log_type all